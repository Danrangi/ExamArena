<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Analysis - Coming Soon</title>
    <link href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <style>
        .construction-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .construction-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .icon-box {
            font-size: 5rem;
            color: #6366f1; /* AI Purple */
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .badge-coming-soon {
            background: #e0e7ff;
            color: #4338ca;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-card">
            <span class="badge-coming-soon">Beta Feature</span>
            <div class="icon-box">
                <i class="fas fa-robot"></i>
            </div>
            <h2 class="fw-bold mb-3">AI Performance Analysis</h2>
            <p class="text-muted mb-4">
                We are building an intelligent system to analyze your exam patterns, 
                predict your strengths, and recommend study topics.
            </p>
            <div class="d-grid gap-2">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary fw-bold py-2">
                    <i class="fas fa-arrow-left me-2"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
